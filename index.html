<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="back">
        <h2>CALCULATER</h2>
        <div class="calculater">
            <div class="row1">
                <h1>583</h1>
            </div>
            <div class="row">
                <button style="background-color:RGB(159, 159, 159);color:black">C</button>
                <button style="background-color:RGB(159, 159, 159);color:black">+/-</button>
                <button style="background-color:RGB(159, 159, 159);color:black">%</button>
                <button style="background-color:RGB(245, 153, 6)">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="background-color:RGB(245, 153, 6)">x</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button style="background-color:RGB(245, 153, 6)">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style="background-color:RGB(245, 153, 6)">+</button>
            </div>
            <div class="row">
                <button class="zero">0</button>
                <button>.</button>
                <button style="background-color:RGB(245, 153, 6)">=</button>
            </div>
        </div>
    </div>
    
</body>

</html>
